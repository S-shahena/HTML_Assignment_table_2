<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        tr,
        td,
        th{
            border:3px solid black;
            border-collapse: collapse;
        }

        th{
            background-color: cyan;
        }

     
        th,
        td{
            width: 100px;
            height:30px;
            text-align: center;
            
        }

        td{
            color: brown;
        }
    </style>
</head>
<body>
    

    <table>

        <thead>

            <tr style="border: none;">
                <th  hight="0" width="0"></th>
                <th  hight="0" width="0"></th>
                <th  hight="0" width="0"></th>
                <th  hight="0" width="0"></th>
                <th  hight="0" width="0"></th>
                <th  hight="0" width="0"></th>
                <th  hight="0" width="0"></th>
                <th  hight="0" width="0"></th>

            </tr>



    
      <tr>

        <th colspan="2">1</th>
        <th colspan="2">2</th>
        <th>3</th>
        <th>4</th>
        <th colspan="2">5</th>

      </tr>
    
        </thead>
        

        <tbody>
        
            <tr>
                <td colspan="2">A</td>
                <td colspan="3">B</td>
                <td colspan="3">C</td>

            </tr>

            <tr>
                <td colspan="2" rowspan="2"></td>
                <td colspan="3" rowspan="4"></td>
                <td colspan="3" rowspan="9"></td>
            </tr>

            <tr></tr>

            <tr>

                <td colspan="2">D</td>

            </tr>
            
           

            <tr>

                <td colspan="2" rowspan="10"></td>

            </tr>

            <tr>

                <td colspan="3">E</td>

            </tr>

            <tr>

                <td colspan="3" rowspan="4"></td>
            </tr>


            <tr></tr>

            <tr></tr>

            <tr></tr>

            <tr>

                <td colspan="2">F</td>
                <td colspan="2">G</td>
                <td colspan="2">H</td>

            </tr>

            <tr>

                <td colspan="2" rowspan="3"></td>
                <td colspan="2" rowspan="3"></td>
                <td colspan="2" rowspan="3"></td>

            </tr>

            <tr></tr>

            <tr></tr>


            
        </tbody>

    </table>

</body>
</html>
